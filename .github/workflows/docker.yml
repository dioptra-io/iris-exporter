name: Docker

on:
  push:
    paths-ignore: [ '**.md' ]
  pull_request:
    paths-ignore: [ '**.md' ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: dioptra-io/publish-docker-action@main
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
